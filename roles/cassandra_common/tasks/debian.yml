- name: Add repository for Datastax Community Edition (DSE)
  shell: echo "deb https://{{dsa_email_address}}:{{dsa_password}}@debian.datastax.com/enterprise stable main" | sudo tee -a /etc/apt/sources.list.d/datastax.sources.list

- name: Add Datastax repository key
  shell: curl -L https://debian.datastax.com/debian/repo_key | apt-key add -


- name: Install system dependencies
  apt: pkg={{ item }} state=installed update_cache=yes force=yes
  with_items:
    - python-apt
    - python-setuptools
    - python-software-properties



